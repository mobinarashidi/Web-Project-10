<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود و ثبت نام</title>
    <link rel="stylesheet" href="../CSS/LoginPage.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form>
                <label for="username-login">نام کاربری:</label>
                <input type="text" id="username-login" name="username-login">
                <label for="password-login">گذرواژه:</label>
                <input type="password" id="password-login" name="password-login">
                <button type="submit">ورود</button>
            </form>
        </div>

        <div class="form-box">
            <form>
                <label for="username-register">ایمیل:</label>
                <input type="text" id="username-register" name="username-register">
                <label for="username-register">نام کاربری:</label>
                <input type="text" id="username-register" name="username-register">
                <label for="password-register">گذرواژه:</label>
                <input type="password" id="password-register" name="password-register">
                <label for="confirm-password">تکرار گذرواژه:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="submit">ثبت نام</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <h3>سوال پیچ</h3>
            <p>آدرس : ایران ، تهران ، میدان آزادی ، خیابان قاسمی ، دانشگاه صنعتی شریف</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>  تمامی حقوق محفوظ است © 2024 ، طراحی شده توسط<span> تیم سوال پیچ </span> </p>
        </div>
    </footer>
       
</body>
</html>
