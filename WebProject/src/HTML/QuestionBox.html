<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوال پیچ</title>
    <link rel="shortcut icon" type="x-icon" href="../photo/logo.png">
    <link rel="stylesheet" href="../CSS/QuestionBoxStyle.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <!-- Button on the left side -->
    <button class="navbar-btn">خروج</button>

    <!-- Navbar links and Logo on the right side -->
    <div class="right-section">
        <!-- Navbar links -->
        <div class="nav-links">
            <a href="QuestionBox.html">مدیریت سوالات</a>
            <a href="#">جدول امتیازات</a>
            <a href="MainPlayerPage.html">صفحه اصلی</a>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="../photo/logo.png" alt="Logo" />
        </div>



    </div>
</nav>


<!-- answered questions box -->
<div class="answeredBox">
    <div class="ribbon" >انتخاب بازی</div>
    <button class="randomQuestion">سوال تصادفی</button>
    <div class="ChooseQuestion">
       <div class="label">دسته بندی مورد نظر انتخاب کن و خودت به چالش بکش!  </div>
        <select id="category">
            <option value="" disabled selected>دسته بندی ها</option>
            <option value="first">تاریخی</option>
            <option value="second">ریاضی</option>
            <option value="third">هوش</option>
            <option value="fourth">اطلاعات عمومی</option>
        </select>
        <button class="selectedQuestion">شروع بازی</button>
    </div>

</div>


<div class="questionList">
<div class="text-in-questionList">سوال های پاسخ داده شده</div>

</div>

<!-- Footer Section with Social Media and Address -->
<footer class="footer">
    <div class="footer-top-line"></div> <!-- Yellow line at the top -->

    <div class="footer-content">


        <div class="footer-center">
            <p>دنبال کردن ما در شبکه های اجتماعی:</p>
            <div class="social-icons">
                <a href="#"><img src="../photo/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../photo/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="../photo/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="../photo/youtube.png" alt="Instagram"></a>
            </div>
        </div>


    </div>
</footer>




</body>
</html>
